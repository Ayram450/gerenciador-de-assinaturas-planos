{% load allauth i18n %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SubscrybeFlow - Sair</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="container mx-auto px-4 py-8">
      <div class="mb-6">
        {% if user.is_superuser %}
          <a href="{% url 'admin_dash' %}" class="inline-flex items-center text-blue-600 hover:text-blue-800">
        {% else %}
          <a href="{% url 'perfil' %}" class="inline-flex items-center text-blue-600 hover:text-blue-800">
        {% endif %}
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="15 18 9 12 15 6" />
            </svg>
            Voltar
          </a>
      </div>
      <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 text-center">
        <h1 class="text-2xl font-bold mb-4">SubscrybeFlow</h1>
        <p class="text-gray-700 mb-6">{% trans "Tem certeza de que deseja sair?" %}</p>

        {% url 'account_logout' as action_url %}
        <form method="post" action="{{ action_url }}">
          {% csrf_token %}
          {{ redirect_field }}
          <button type="submit" class="w-full bg-black text-white py-2 rounded mb-3 hover:bg-gray-900 transition">
            {% trans "Sair" %}
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
