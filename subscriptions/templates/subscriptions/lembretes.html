{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lembretes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Voltar -->
    <div class="mb-6">
      <a href="{% url 'assinaturas' %}" class="inline-flex items-center text-blue-600 hover:text-blue-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Voltar ao painel
      </a>
    </div>

    <!-- Título -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Lembretes</h1>
      <p class="text-gray-600">Gerencie seus lembretes de vencimento e renovação</p>
    </div>

    <!-- Estatísticas -->
    <div class="grid md:grid-cols-4 gap-6 mb-8">
      <div class="bg-white rounded-lg shadow p-4">
        <h3 class="text-sm font-medium text-gray-600 mb-1">Lembretes Ativos</h3>
        <div class="text-2xl font-bold">0</div>
      </div>
      <div class="bg-white rounded-lg shadow p-4">
        <h3 class="text-sm font-medium text-gray-600 mb-1">Vencimentos Próximos</h3>
        <div class="text-2xl font-bold text-red-600">0</div>
      </div>
      <div class="bg-white rounded-lg shadow p-4">
        <h3 class="text-sm font-medium text-gray-600 mb-1">Esta Semana</h3>
        <div class="text-2xl font-bold text-yellow-600">0</div>
      </div>
      <div class="bg-white rounded-lg shadow p-4">
        <h3 class="text-sm font-medium text-gray-600 mb-1">Total a Pagar</h3>
        <div class="text-2xl font-bold text-green-600">R$ 0,00</div>
      </div>
    </div>

    <!-- Botão de adicionar lembrete -->
    <div class="mb-6">
      <button class="flex items-center bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" class="mr-2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bell-plus-icon lucide-bell-plus">
            <path d="M10.268 21a2 2 0 0 0 3.464 0"/>
            <path d="M15 8h6"/>
            <path d="M18 5v6"/>
            <path d="M20.002 14.464a9 9 0 0 0 .738.863A1 1 0 0 1 20 17H4a1 1 0 0 1-.74-1.673C4.59 13.956 6 12.499 6 8a6 6 0 0 1 8.75-5.332"/>
        </svg>
        Adicionar Lembrete
      </button>
    </div>

    <!-- Lista de lembretes (vazia por enquanto) -->
    <div class="bg-white rounded-lg shadow p-4">
      <h2 class="text-lg font-semibold mb-4">Meus Lembretes</h2>
      <p class="text-gray-500 text-sm">Nenhum lembrete cadastrado ainda.</p>
    </div>
  </div>
</body>
</html>
