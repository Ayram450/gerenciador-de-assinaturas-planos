<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SubscrybeFlow - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="container mx-auto px-4 py-8">
      <div class="mb-6">
        <a href="homepage.html" class="inline-flex items-center text-blue-600 hover:text-blue-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6" />
          </svg>
          Voltar ao início
        </a>
      </div>

      <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <div class="text-center mb-6">
          <h1 class="text-2xl font-bold">SubscrybeFlow</h1>
          <p class="text-sm text-gray-600">Acesse sua conta ou crie uma nova</p>
        </div>

        <div class="flex mb-4">
          <button id="login-tab" class="w-1/2 py-2 font-semibold text-white bg-black rounded-l-md">Login</button>
          <button id="signup-tab" class="w-1/2 py-2 font-semibold bg-gray-200 rounded-r-md">Cadastro</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium">Email</label>
            <input type="email" id="email" placeholder="seu@email.com" class="w-full px-4 py-2 border rounded-md" required />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium">Senha</label>
            <input type="password" id="password" placeholder="Sua senha" class="w-full px-4 py-2 border rounded-md" required />
          </div>
          <button type="submit" class="w-full bg-black text-white py-2 rounded">Entrar</button>
          <button type="button" class="w-full text-sm text-center text-gray-600 hover:underline">Esqueci minha senha</button>
        </form>

        <!-- Signup Form (escondido por padrão) -->
        <form id="signup-form" class="space-y-4 hidden">
          <div>
            <label for="name" class="block text-sm font-medium">Nome completo</label>
            <input type="text" id="name" placeholder="Seu nome completo" class="w-full px-4 py-2 border rounded-md" required />
          </div>
          <div>
            <label for="signup-email" class="block text-sm font-medium">Email</label>
            <input type="email" id="signup-email" placeholder="seu@email.com" class="w-full px-4 py-2 border rounded-md" required />
          </div>
          <div>
            <label for="signup-password" class="block text-sm font-medium">Senha</label>
            <input type="password" id="signup-password" placeholder="Sua senha" class="w-full px-4 py-2 border rounded-md" required />
          </div>
          <div>
            <label for="confirm-password" class="block text-sm font-medium">Confirmar senha</label>
            <input type="password" id="confirm-password" placeholder="Confirme sua senha" class="w-full px-4 py-2 border rounded-md" required />
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="terms" class="mr-2" required />
            <label for="terms" class="text-sm">Aceito os termos de uso e política de privacidade</label>
          </div>
          <button type="submit" class="w-full bg-black text-white py-2 rounded">Criar conta</button>
        </form>
      </div>
      <script>
      const loginTab = document.getElementById('login-tab');
      const signupTab = document.getElementById('signup-tab');
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      
      loginTab.addEventListener('click', (event) => {
        event.preventDefault(); // Impede comportamento padrão do botão
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');

        // Estilo das abas
        loginTab.classList.add('bg-black', 'text-white');
        loginTab.classList.remove('bg-gray-200');

        signupTab.classList.remove('bg-black', 'text-white');
        signupTab.classList.add('bg-gray-200');
      });
      signupTab.addEventListener('click', (event) => {
        event.preventDefault(); // Impede comportamento padrão do botão
        signupForm.classList.remove('hidden');
        loginForm.classList.add('hidden');

        // Estilo das abas
        signupTab.classList.add('bg-black', 'text-white');
        signupTab.classList.remove('bg-gray-200');

        loginTab.classList.remove('bg-black', 'text-white');
        loginTab.classList.add('bg-gray-200');
        });
        </script>
        </div>
      </body>
</html>
